<html>

<head>

	<meta http-equiv='Content-Type' content='Type=text/html; charset=utf-8'>

	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js"></script>

	<script type="text/javascript" src="js/ws_small.js" charset="UTF-8"></script>	
	<script type="text/javascript" src="js/common.js" charset="UTF-8"></script>	

	<link rel="stylesheet" media="screen" href="css/small.css" type="text/css"></link>

</head>
<body>

	<div id="first">
		
		<div style="width: 400px; margin: -50px auto;">	
			<img id="first_img" src="css/icons/34.png" width="400px"/>
		</div>
		<h1 id="first_location">LUGANO</h1>
		
		<table border="0" style="width: 100%; margin: -10px auto 0 auto;">
			<tr>
				<td>
					<span id="first_current_temp">29º</span>
				</td>
				
				<td class="humiwind" style="width: 210px; padding-top:10px; padding-left: 15px;">
						<span class="light">Humidity </span><span id="first_humidity">60</span>%<br />
						<span class="light">Wind</span> <span id="first_wind_speed">7</span>
						<span id="first_wind_direction">N</span>
				</td>
				<td  class="maxmin">
						<span class="light">H</span><span id="first_maxtemp">31º</span>
						<span class="light">L</span><span id="first_mintemp">19º</span>
				</td>
				
			</tr>
		</table>


	</div>

	<div class="other">
		
		<div style="float: left; margin-top: -50px; margin-left: -50px;">
			<img id="second_img" src="css/small_icons/16.png"  />
		</div>

		<div class="info">
			<h2 id="second_location">Pregassona</h2>
			
			<div class="current_temp_other"><span id="second_current_temp">22º</span></div>
			
			<div class="maxmin_other">
				<span class="light">H </span><span id="second_maxtemp">31º</span>
				<span class="light">L </span><span id="second_mintemp">19º</span>
			</div>
		</div>
	
	</div>

	<div class="other">
		
		<div style="float: left; margin-top: -50px; margin-left: -50px;">

			<img id="third_img" src="css/small_icons/11.png"/>
		</div>

		<div class="info">
			<h2 id="third_location">Mendrisio</h2>
			
			<div class="current_temp_other"><span id="third_current_temp">22º</span></div>
			
			<div class="maxmin_other">
				<span class="light">H </span><span id="third_maxtemp">31º</span>
				<span class="light">L </span><span id="third_mintemp">19º</span>
			</div>
		</div>
	
	</div>
</body>
</html>
