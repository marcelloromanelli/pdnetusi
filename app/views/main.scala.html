@(title: String)(content: Html)

<!DOCTYPE html>

<html>
    <head>
    		
        <title>@title</title>
		<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">		
  		<link rel="stylesheet" media="screen and (min-width: 601px)" href="@routes.Assets.at("stylesheets/bootstrap.css")">
 		<link rel="stylesheet" media="screen and (min-width: 601px)" href="@routes.Assets.at("stylesheets/main.css")">
        <link rel="stylesheet" media="screen and (min-width: 601px)" href="@routes.Assets.at("stylesheets/jquery-ui-1.8.16.custom.css")">
        <link rel="shortcut icon" type="image/png" href="@routes.Assets.at("images/favicon.png")">
        
        <script src="@routes.Assets.at("javascripts/jquery-1.7.1.min.js")" type="text/javascript"></script>
    	<script src="@routes.Assets.at("javascripts/jquery-ui-1.8.16.custom.min.js")" type="text/javascript"></script>
    	<script src="@routes.Assets.at("javascripts/bootstrap.js")" type="text/javascript"></script>
    	<script src="@routes.Assets.at("javascripts/bootstrap-modal.js")" type="text/javascript"></script>
    	<script src="@routes.Assets.at("javascripts/layout.js")" type="text/javascript"></script>
    	
    	<script src="@routes.Assets.at("javascripts/helpfunctions.js")" type="text/javascript"></script>
    	
    </head>
    <body>
        <div class="container">
            <div class="content">
                @content
            </div>
        </div>
    </body>
</html>
