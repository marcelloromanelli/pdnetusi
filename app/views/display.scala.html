@(displayID: String, displayName: String) 

@main("Showing " + displayName) {
	
  <script type="text/javascript">
	$(function() { 
		var WS = WebSocket;
		var wsUri = "ws://pdnet.inf.unisi.ch:9000/display/socket";
		websocket = new WS(wsUri); 
		websocket.onopen = function(evt) { 
			console.log("DISPLAY ID " + "@displayID" + " CONNECTED");
			var hi = JSON.stringify
			({
				"displayID":  "@displayID"
			});
			websocket.send(hi);
		}; 
	
		websocket.onclose = function(evt) { 
			var bye = JSON.stringify
			({
				"displayID":  "@displayID"
			});
			websocket.send(bye);
		};
	
		websocket.onmessage = function(evt) { 
			console.log(evt.data) ;
		};
	
		websocket.onerror = function(evt) { 
			console.log(evt.data); 
		}; 
	});
	</script>

	
	<script type="text/javascript">
	// On document ready
	isLeftCollapsed = true;

	$(function(){

		$("#bar").click(function(){
			if(isLeftCollapsed){
				$("#left").animate({width: '1289px'});
				$("#right").animate({width: '575px'});
				
				$("#leftsmall").fadeOut();
				$("#leftbig").fadeIn();

				$("#rightbig").fadeOut();
				$("#rightsmall").fadeIn();
				
				$("#bar").animate({background-image: url('assets/stylesheets/images/bar_sx.png')});
				
				isLeftCollapsed = false;
			} else {
				$("#right").animate({width: '1289px'});
				$("#left").animate({width: '575px'});

				$("#leftbig").fadeOut();
				$("#leftsmall").fadeIn();

				$("#rightbig").fadeIn();
				$("#rightsmall").fadeOut();

				$("#bar").animate({background-image: url('assets/stylesheets/images/bar_dx.png')});
				
				isLeftCollapsed = true;
			}
		});

	});
	</script>
	
	<div id="dock" style="z-index: 10;">
		<img src="assets/images/bar.png" style="position: relative; z-index: 30;"/>
	</div>
	
	
	<div id="left">
		<iframe id="leftsmall" src="assets/applications/weather/wheatersmall.html"></iframe>
		<iframe id="leftbig" src="assets/applications/weather/wheaterbig.html" style="display: none;"></iframe>
	</div>

	<div id="bar"></div>

	<div id="right">
		<iframe id="rightsmall" src="assets/applications/news/newssmall.html" style="display: none;"></iframe>
		<iframe id="rightbig" src="assets/applications/news/newsbig.html" ></iframe>
	</div>


}
